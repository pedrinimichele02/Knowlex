<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="legalPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <!-- Legal symbols pattern -->
      <text x="20" y="30" font-family="serif" font-size="24" fill="rgba(255,255,255,0.1)">§</text>
      <text x="70" y="70" font-family="serif" font-size="20" fill="rgba(255,255,255,0.08)">⚖</text>
      <circle cx="50" cy="20" r="15" stroke="rgba(255,255,255,0.05)" stroke-width="1" fill="none"/>
      <rect x="10" y="60" width="20" height="25" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1920" height="1080" fill="url(#legalPattern)"/>
  
  <!-- Central clear area for content -->
  <ellipse cx="960" cy="540" rx="600" ry="300" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Corner decorations -->
  <g opacity="0.3">
    <!-- Top left -->
    <path d="M0,0 L300,0 L300,10 L10,10 L10,200 L0,200 Z" fill="rgba(255,255,255,0.1)"/>
    <!-- Bottom right -->
    <path d="M1920,1080 L1620,1080 L1620,1070 L1910,1070 L1910,880 L1920,880 Z" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Subtle grid lines -->
  <g opacity="0.05">
    <line x1="480" y1="0" x2="480" y2="1080" stroke="white" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="white" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="white" stroke-width="1"/>
    <line x1="0" y1="270" x2="1920" y2="270" stroke="white" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="white" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.4)" text-anchor="middle">
    Placeholder Hero Background
  </text>
  <text x="960" y="140" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.3)" text-anchor="middle">
    Replace with your custom image: hero-background.jpg
  </text>
</svg>